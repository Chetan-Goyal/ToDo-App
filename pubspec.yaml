name: todo_app
description: Todo App Project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # State Management
  flutter_riverpod: ^1.0.3

  # Dependency Injection
  get_it: ^7.2.0

  # Data Management
  flutter_secure_storage: ^5.0.2
  shared_preferences: ^2.0.12

  # Network
  dio: ^4.0.4

  # UI
  flutter_svg: ^1.0.0
  introduction_screen: ^3.0.0

  # Utils
  email_validator: ^2.0.1
  freezed_annotation: ^1.1.0
  json_annotation: ^4.4.0
  intl: ^0.17.0
  flutter_colorpicker: ^1.0.3
  freezed: ^1.1.1
  flutter_zoom_drawer: ^2.3.1+1
  syncfusion_flutter_charts: ^19.4.56
  fluttertoast: ^8.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  build_runner:
  json_serializable: ^6.1.4

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/onboarding/
    - assets/icons/
