name: todo_app
description: Todo App Project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # State Management
  flutter_riverpod: ^1.0.3

  # Dependency Injection
  get_it: ^7.2.0

  # Data Management
  flutter_secure_storage: ^6.0.0
  shared_preferences: ^2.0.12

  # Network
  dio: ^4.0.4

  # UI
  flutter_svg: ^1.0.0
  introduction_screen: ^3.0.0

  # Utils
  email_validator: ^2.0.1
  freezed_annotation: ^2.0.3
  json_annotation: ^4.4.0
  intl: ^0.19.0
  flutter_colorpicker: ^1.0.3
  freezed: ^2.0.3+1
  flutter_zoom_drawer: ^3.0.2
  syncfusion_flutter_charts: ^20.1.58+1
  fluttertoast: ^8.0.9
  flutter_slidable: ^2.0.0
  share_plus: ^4.0.4
  flutter_spinkit: ^5.1.0
  shimmer: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  build_runner:
  json_serializable: ^6.1.4
  icons_launcher: ^1.1.9

flutter_icons:
  image_path: 'assets/icons/logo.png'
  ios: true
  android: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/onboarding/
    - assets/icons/
